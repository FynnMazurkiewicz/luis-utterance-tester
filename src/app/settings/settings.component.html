<button (click)="open(content)" class="btn btn-secondary my-2 my-sm-0" type="submit"><img src="assets/cog.svg"/>
</button>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Configuration</h4>
    <button (click)="modal.close('Cross Click')" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="col-6 text-center">
          <button (click)="configFileInput.click()" class="btn btn-outline-secondary btn-block" style="margin-top: 10px"
                  type="button">Import configuration file
          </button>
        </div>
        <div class="col-6 text-center">
          <button (click)="exportConfiguration()" class="btn btn-outline-secondary btn-block" style="margin-top: 10px"
                  type="button">Export configuration file
          </button>
        </div>
      </div>
      <hr>
      <div class="form-row">
        <div class="col">
          <label for="environment">Select your environment</label>
          <select [(ngModel)]="configModel.currentEnvironmentIndex" class="form-control"
                  id="environment" name="environment">
            <option *ngFor="let environment of configModel.environments; let i = index;"
                    [ngValue]="i">{{environment.name}}</option>
          </select>
          <input #configFileInput (change)="onFileChange($event)" accept="application/json" class="form-control-file"
                 hidden="hidden" type="file">
        </div>
      </div>
      <hr>
      <div *ngIf="nerdMode" class="form-row">
        <div class="col-12">
          <div class="form-group">
            <label for="environmentName">Environment Name</label>
            <input [(ngModel)]="configModel.environments[configModel.currentEnvironmentIndex].name"
                   class="form-control"
                   id="environmentName"
                   name="environmentName">
          </div>
          <div class="form-group">
            <label for="luisURL">LUIS URL</label>
            <input [(ngModel)]="configModel.environments[configModel.currentEnvironmentIndex].luisURL"
                   class="form-control"
                   id="luisURL"
                   name="luisURL">
          </div>
          <div class="form-group">
            <label for="luisKey">LUIS Key</label>
            <input [(ngModel)]="configModel.environments[configModel.currentEnvironmentIndex].luisKey"
                   class="form-control"
                   id="luisKey"
                   name="luisKey">
          </div>
          <div class="form-group">
            <label for="intents">Intents</label>
            <input (ngModelChange)="updateIntents($event)"
                   [ngModel]="configModel.environments[configModel.currentEnvironmentIndex].intents"
                   class="form-control"
                   id="intents"
                   name="intents">
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-12 text-center">
          <button (click)="reset()" class="btn btn-danger" style="margin-top: 10px"
                  type="button">Reset tool
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="addNewEnv()" *ngIf="nerdMode" class="btn btn-outline-success" type="button">Add environment
    </button>
    <button (click)="deleteEnv()" *ngIf="nerdMode" class="btn btn-outline-danger" type="button">Delete environment
    </button>
    <button (click)="setNerdMode()" *ngIf="!nerdMode" class="btn btn-outline-danger" type="button">Edit configurations
    </button>
    <button (click)="modal.close('Save')" class="btn btn-secondary" type="button">Save</button>
  </div>
</ng-template>
